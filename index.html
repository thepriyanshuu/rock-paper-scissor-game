<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Heading -->
      <h1>Rock Paper Scissor Game</h1>

      <!-- Images -->
      <div class="choices">
        <div class="choice" id="rock">
          <img src="rock-hand.png" alt="no image found" />
        </div>
        <div class="choice" id="paper">
          <img src="paper-hand.png" alt="no image found" />
        </div>
        <div class="choice" id="scissor">
          <img src="scissor-hand.png" alt="no image found" />
        </div>
      </div>

      <!-- Score Board -->
      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Computer</p>
        </div>
    </div>
    
    <!-- Turn Message -->
    <div class="msg-container">
      <p id="youtxt">You-</p>
      <p id="comptxt">Computer-</p>
      <p id="msg"></p>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
